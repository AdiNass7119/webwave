<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wikipedia Styled Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            background-color: #121212;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .login-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .login-card {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 1.5rem;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            color: white;
            display: none;
        }

        .globe {
            width: 150px;
            animation: rotate 10s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .slider-container {
            margin: 50px auto;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            animation: slide 20s linear infinite;
        }

        .slider img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 12px;
            transition: transform 0.4s;
        }

        .slider img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #00bfff;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
            color: #00bfff;
        }
    </style>
</head>

<body>
    <button id="showLogin" class="btn btn-primary login-btn">Login</button>
    <div id="loginForm" class="login-card">
        <h2 class="mb-3 text-center">Login</h2>
        <form action="wikipedia.html" id="loginNow" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email:</label>
                <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Password:</label>
                <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>
    <div class="text-center mt-5">
        <img class="globe" src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png"
            alt="Globe" />
    </div>
    <h1>Explore Topics You Love</h1>
    <div class="slider-container">
        <div class="slider-container">
            <div class="slider">
                <div class="img-wrapper">
                    <a href="https://en.wikipedia.org/wiki/Technology" target="_blank"
                        style="text-decoration: none; color: white;">
                        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=300&h=200&q=80"
                            alt="Technology">
                        <span class="label">Technology</span>
                    </a>
                </div>
                <div class="img-wrapper">
                    <a href="https://en.wikipedia.org/wiki/Sports" target="_blank" >
                    <img src="https://media.istockphoto.com/photos/huge-multi-sports-collage-taekwondo-tennis-soccer-basketball-etc-picture-id1364827675?b=1&k=20&m=1364827675&s=170667a&w=0&h=2ac1QP_pzf8aEAP4UkPtS2NarFgOnHoCbM4hXLf3G8w="
                        alt="Sports">
                    <span class="label">Sports</span>
                    </a>
                </div>
                <div class="img-wrapper">
                    <img src="http://wallpapercave.com/wp/wp1945909.jpg" alt="Movies">
                    <span class="label">Movies</span>
                </div>
                <div class="img-wrapper">
                    <img src="https://images.pexels.com/photos/4033148/pexels-photo-4033148.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
                        alt="Science">
                    <span class="label">Science</span>
                </div>
                <div class="img-wrapper">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=300&h=200&q=80"
                        alt="Nature">
                    <span class="label">Nature</span>
                </div>
                <div class="img-wrapper">
                    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=300&h=200&q=80"
                        alt="Music">
                    <span class="label">Music</span>
                </div>
                <div class="img-wrapper">
                    <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=300&h=200&q=80"
                        alt="Education">
                    <span class="label">Education</span>
                </div>
                <div class="img-wrapper">
                    <img src="http://cdn131.picsart.com/291394013087211.png" alt="Space">
                    <span class="label">Space</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Show/Hide Login Script -->
    <script>
        document.getElementById('showLogin').addEventListener('click', () => {
            const loginCard = document.getElementById('loginForm');
            loginCard.style.display = loginCard.style.display === 'none' || loginCard.style.display === '' ? 'block' : 'none';
        });
        // Basic validation
        document.getElementById('loginNow').addEventListener('submit', function (e) {
            const form = this;
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
